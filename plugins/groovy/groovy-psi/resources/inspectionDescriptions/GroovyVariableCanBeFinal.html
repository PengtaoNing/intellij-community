<html>
<body>
Reports parameters or local variables, that may have a final modifier added.
<p><b>Example:</b></p>
<pre><code>
  def list = [1,2,3]
  return list
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  final def list = [1,2,3]
  return list
</code></pre>
<!-- tooltip end -->
<p>For more info see the same inspection in Java.</p>
</body>
</html>
