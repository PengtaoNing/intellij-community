<body>
Reports inconsistency of YAML file against a JSON Schema, if the schema is specified
<p><b>Scheme example:</b></p>
<pre><code>
  {
    "properties": {
      "SomeNumberProperty": {
        "type": "number"
      }
    }
  }
</code></pre>
<p><b>And corresponding warning example:</b></p>
<pre><code>
  SomeNumberProperty: hello world
</code></pre>
</body>
