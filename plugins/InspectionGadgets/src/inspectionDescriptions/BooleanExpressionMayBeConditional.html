<body>
Reports any <code>boolean</code> expressions which can be formulated in a more compact and, arguably, clear way than by using a conditional expression.
<p>Example:</p>
<pre><code>a &amp;&amp; b || !a &amp;&amp; c;</code></pre>
<p>This expression can be expressed as:</p>
<pre>a ? b : c;</pre>
