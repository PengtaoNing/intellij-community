<body>
Reports non-<code>final</code> fields in enumeration types as they are rarely needed.
<p><b>Example:</b></p>
<pre><code>
  enum Enum {
    FIRST("first"),
    SECOND("second");

    public String str;

    Enum(String str) {
        this.str = str;
    }
  }
</code></pre>
<!-- tooltip end -->
